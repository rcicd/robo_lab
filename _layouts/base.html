<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=New+Tegomin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/issue-submission.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  <div class="robot-left d-none d-lg-block"></div>

  <div class="container-fluid main-container">
    <div class="row">
      <div class="col-12 main-content-area px-3">
        {{ content }}
      </div>
    </div>
  </div>
  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<button onclick="scrollToTop()" id="scrollTopBtn" title="Up">
  <img src="/assets/img/drone_up.png" alt="Up">
</button>

<button 
  onclick="window.RoboLab.showErrorForm()" 
  id="errorReportBtn"
  class="error-report-button" 
  style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; font-size: 14px; transform: translateY(100px); transition: transform 0.5s ease-out, opacity 0.5s ease-out; opacity: 0;">
  Report an Error
</button>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/issue-submission.js' | relative_url }}"></script>
</body>
</html>
