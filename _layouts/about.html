---
layout: base
---

<link rel="stylesheet" href="{{ '/assets/css/about.css' | relative_url }}">

<div class="inner-content-box">

  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8 text-center">
      {{ content }}
    </div>
  </div>

  <div class="team-section">
    <h2 class="team-title text-center">Our Team</h2>
    <div class="scroll-wrapper">
      <button class="scroll-btn prev" aria-label="Previous">‹</button>
      <div class="scroll-container d-flex flex-nowrap py-3">
        {% for member in page.team_members %}
        <div class="col-10 col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <div class="card team-card h-100 custom-card">
            <img src="{{ site.baseurl }}{{ member.image }}" class="card-img-top" alt="{{ member.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ member.name }}</h5>
              <p class="card-text">{{ member.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="scroll-btn next" aria-label="Next">›</button>
    </div>
  </div>

  <div class="team-section mt-5">
    <h2 class="team-title text-center">Our Robo Team</h2>
     <div class="scroll-wrapper">
      <button class="scroll-btn prev" aria-label="Previous">‹</button>
      <div class="scroll-container d-flex flex-nowrap py-3">
        {% for robot in page.robo_team %}
        <div class="col-10 col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <div class="card team-card h-100 custom-card">
            <img src="{{ site.baseurl }}{{ robot.image }}" class="card-img-top {% if robot.fit_style == 'contain' %}img-contain{% endif %}" alt="{{ robot.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ robot.name }}</h5>
              <p class="card-text">{{ robot.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="scroll-btn next" aria-label="Next">›</button>
    </div>
  </div>

</div>

<script src="{{ '/assets/js/about-scroller.js' | relative_url }}"></script>
