---
layout: base
---

<link rel="stylesheet" href="{{ '/assets/css/projects.css' | relative_url }}">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">

      <h1 class="text-center mb-4">{{ page.name }}</h1>

      <div class="tags-container text-center mb-4">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>

      <img src="{{ site.baseurl }}{{ page.image }}" class="img-fluid rounded mb-5" alt="{{ page.name }}">

      <div class="project-content">
        {{ content }}
      </div>

      <div class="text-center mt-5">
        <a href="{{ '/projects/' | relative_url }}" class="btn btn-outline-light">‚Üê Back to all projects </a>
      </div>

    </div>
  </div>
</div>
